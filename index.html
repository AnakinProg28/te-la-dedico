<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Declaración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><span class="destacado">¿Quieres ser mi enamorada😳?</span></h1>
        <h2><span class="segunda-frase">"Desde hace tiempo, cada momento contigo se ha vuelto especial, y ya no quiero seguir guardándomelo. Hoy quiero decirte, sin rodeos, que me gustas. No sé qué pasará después de esto, pero quería que lo supieras." 💖💖</span></h2>
        <div class="buttons">
            <button id="yesButton">Sí 💖</button>
            <button id="noButton">No ❌</button>
        </div>
        <div id="mensajeContainer"></div> <!-- Aquí se apilarán los cuadros -->
        <p id="mensajeSi"></p> <!-- Mensaje del botón "Sí" -->
    </div>
    <script src="script.js"></script>
</body>
</html>
